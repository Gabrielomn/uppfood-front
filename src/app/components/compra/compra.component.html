<div class="card border-secondary mb-3">
  <div class="card-header myCardHeader">
    <p>{{this.data.title}}</p>
    <p>{{this.data.price}} U$</p>
  </div>
  <div class="card-body">
    <div class="amountControl">
      <button (click)="increase()" type="button" class="button btn btn-outline-success">+</button>
      <p>x{{this.data.amount}}</p>
      <button (click)="decrease()" type="button" class="button btn btn-outline-danger">-</button>
    </div>
  </div>
  <div class="card-footer">
    <p>Total for this item: {{this.getTotalValue()}}</p>
  </div>
</div>
