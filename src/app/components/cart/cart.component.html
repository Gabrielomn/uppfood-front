<h2 id="cartTitle">Your current order</h2>
<div class="items">
  <app-compra *ngFor="let compra of this.getCompras()" [(data)]=compra></app-compra>
</div>
<h5>Total amount: {{this.getTotalValue().toFixed(2)}} U$</h5>
<button id="checkoutButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#checkoutModal" [disabled]="this.getCompras().length == 0">
  Proceed to checkout
</button>

<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="item" *ngFor="let compra of this.getCompras()">
          <p>{{compra.title}} x{{compra.amount}}</p>
          <p>{{compra.getValue().toFixed(2)}} U$</p>
        </div>
        <p style="text-align:end">Total: {{this.getTotalValue().toFixed(2)}} U$</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)=this.confirmPurchase() >Confirm</button>
      </div>
    </div>
  </div>
</div>
