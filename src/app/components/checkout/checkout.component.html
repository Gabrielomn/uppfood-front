<div>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="item" *ngFor="let compra of this.getCompras()">
          <p>{{compra.title}} x{{compra.amount}}</p>
          <p>{{compra.getValue().toFixed(2)}} U$</p>
        </div>
        <p style="text-align:end">Total: {{this.getTotalValue().toFixed(2)}} U$</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)=this.confirmPurchase() >Confirm</button>
      </div>
    </div>
  </div>
</div>

<div class="sucessMsg">
  <div class="row"  *ngIf="showMsg">
    <div class="col-xs-12">
      <div class="alert alert-success">
        <p>Your order has been placed, thanks for the preference!</p>
      </div>
    </div>
  <div>
</div>
